<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>SARL Web Editor</title>
	<link rel="icon" href="SARL-logo.png">
	<link rel="stylesheet" type="text/css" href="orion/code_edit/built-codeEdit.css" />
	<link rel="stylesheet" type="text/css" href="xtext/2.25.0/xtext-orion.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://kit.fontawesome.com/26c712a5af.js" crossorigin="anonymous"></script>
	<script src="webjars/requirejs/2.3.6/require.min.js"></script>
	<script type="text/javascript">
		var baseUrl = window.location.pathname;
		var fileIndex = baseUrl.indexOf("index.html");
		if (fileIndex > 0)
			baseUrl = baseUrl.slice(0, fileIndex);
		require.config({
			baseUrl: baseUrl,
			paths: {
				"text": "webjars/requirejs-text/2.0.15/text",
				"jquery": "webjars/jquery/3.6.0/jquery.min",
				"xtext/xtext-orion": "xtext/2.25.0/xtext-orion",
			}
		});
		require(["orion/code_edit/built-codeEdit-amd"], function () {
			require(["xtext/xtext-orion"], function (xtext) {
				xtext.createEditor({
					baseUrl: baseUrl,
					syntaxDefinition: "xtext-resources/generated/sarl-syntax",
				}).done(function (editorViewer) {
					var options = {
						enableContentAssistService: true,
						enableFormattingAction: true,
						enableFormattingService: true,
						enableGeneratorService: true,
						enableHoverService: true,
						enableHighlightingService: true,
						enableOccurrencesService: true,
						enableSaveAction: true,
						enableValidationService: true,
						mouseHoverDelay: 5
					}
					xtext.createServices(editorViewer, options);
				});

			});
		});
	</script>
</head>

<body>

	<div class="container-sm-fluid  ">
		<div class="header">
			<nav class="navbar navbar-expand-sm navbar-dark">
				<a class="navbar-brand" href="#">
					<img src="SARL-logo.png" alt="Logo" style="width:50px;" class="rounded-pill">
				</a>
				<ul class="navbar-nav">
					<li class="nav-item ">
						<a class="nav-link" href="#" onclick="javascript:

					var url = 'http://localhost:8082/compiler/compile/';
					
					var array = new Array();
					var json = {};
					for(let i=0; i<document.getElementsByClassName('textviewContent')[0].children.length;i++)
					{
						array.push(document.getElementsByClassName('textviewContent')[0].children[i].innerHTML.replace(/<[^>]*>?/gm, '').replace(/\t/gm, ''));
						document.getElementsByClassName('textviewContent')[0].children[i].innerHTML
						
					}
					for(let i=0; i<document.getElementsByClassName('textviewContent')[0].children.length;i++)
					{
						json[i+1] = array[i];
					}
					json = JSON.stringify(json);
					
					fetch(url, {
					    method : 'POST',
					    body: json,
					}).then(function(response){
						return response.json();
					}).then(function(data){
						for(let i =0;i<Object.keys(data.errors).length;i++){
							document.getElementById('console-input').textContent+=data.errors[i];
							document.getElementById('console-input').style.color = '#FF4441';
							document.getElementById('console-input').textContent+='\n'
							console.log('tesssst')
						}
						document.getElementById('code').textContent+=data.generated.code
						
						
						//console.log(document.getElementsByClassName('textviewContent')[0].children[0].innerHTML)
						
						console.log(Object.keys(data.errors).length)
						
					}).catch(function(e){
						console.error(e);
					});
					 
					
">
							<i class="far fa-play-circle" style="color: coral;"></i> Compile</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class=" row" style="height: 93%;">
			<div class="col-sm-6">
				<div id="sarlEditor" class="xtext-editor " data-editor-xtext-lang="sarl"
					data-editor-content-assist-char-triggers="[.]" style="height: (50%);"></div>
			</div>
			<div class="col-sm-6 bg-light text-dark">
				<div id="result"  style="height:325px;overflow:auto;border-style: inset;">
				<pre>
				  <code id="code">
		          
		        </code>
		      
				</pre>
				</div>
				<div class='console'>
					<div class='console-inner'>
						<div id="outputs">
						</div>
						<div class='output-cmd'><!--  <textarea placeholder="console d'erreur"autofocus ></textarea>--><p id='console-input'></p></div>
					</div>
				</div>
			</div>

</body>

</html>
