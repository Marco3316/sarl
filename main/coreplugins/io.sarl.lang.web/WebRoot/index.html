<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>SARL Web Editor</title>
	<link rel="icon" href="SARL-logo.png">
	<link rel="stylesheet" type="text/css" href="orion/code_edit/built-codeEdit.css"/>
	<link rel="stylesheet" type="text/css" href="xtext/2.25.0/xtext-orion.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="https://kit.fontawesome.com/26c712a5af.js" crossorigin="anonymous"></script>
	<script src="webjars/requirejs/2.3.6/require.min.js"></script>
	<script type="text/javascript">
		var baseUrl = window.location.pathname;
		var fileIndex = baseUrl.indexOf("index.html");
		if (fileIndex > 0)
			baseUrl = baseUrl.slice(0, fileIndex);
		require.config({
			baseUrl: baseUrl,
			paths: {
				"text": "webjars/requirejs-text/2.0.15/text",
				"jquery": "webjars/jquery/3.5.1/jquery.min",
				"xtext/xtext-orion": "xtext/2.25.0/xtext-orion"
			}
		});
		require(["orion/code_edit/built-codeEdit-amd"], function() {
			require(["xtext/xtext-orion"], function(xtext) {
				xtext.createEditor({
					baseUrl: baseUrl,
					syntaxDefinition: "xtext-resources/generated/sarl-syntax"
				}).done(function(editorViewer) {
					
				});
			});
		});
	</script>
</head>
<body>

<div class="container-sm-fluid  ">
	<div class="header">
		<nav class="navbar navbar-expand-sm navbar-dark">
			<a class="navbar-brand" href="#">
				<img src="SARL-logo.png" alt="Logo" style="width:50px;" class="rounded-pill">
			  </a>
			<ul class="navbar-nav">
			  <li class="nav-item ">
				<a class="nav-link" href="#">
					<i class="far fa-play-circle" style="color: coral;"></i> Compile</a>
			  </li>
			</ul>
		  </nav>
	</div>
	<div class=" row" style="height: 93%;">
		<div class="col-sm-6" >
			<div id="sarlEditor" class="xtext-editor " data-editor-xtext-lang="sarl"  style="height: (50%);"></div>
		</div>
		<div class="col-sm-6 bg-light">
			<div id="result" class="xtext-editor " data-editor-xtext-lang="sarl" style="height: 50%;"></div>
			<div class='console' >
				<div class='console-inner'>
				  <div id="outputs">
				  </div>
				  <div class='output-cmd'><textarea autofocus class='console-input'></textarea></div>
		</div>
	</div>
</div>

</body>
</html>
